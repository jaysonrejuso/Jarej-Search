<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAREJ: Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>JAREJ: Image Search</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705077044031-78fa96045766?q=80&w=3432&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="abstract">
            <a href="https://unsplash.com/photos/a-large-group-of-different-colored-shapes-4udxfpPex0M" target="_blank">abstract</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704975986930-0c09f513c985?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green">
            <a href="https://unsplash.com/photos/a-close-up-of-a-green-background-with-circles-0043ZaxWdPY" target="_blank">green</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704986528748-bf7ac93bd0d3?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cube">
            <a href="https://unsplash.com/photos/a-bunch-of-cubes-that-are-stacked-together-1Ass0Fzdv4Q" target="_blank">cube</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>

</body>

</html>
